{% load static %}
<title>Rooms</title>
<link rel="icon" type="image/jpg" href="{% static '/images/navbar/SuiteDreams.png' %}">
<link rel="stylesheet" href="{% static '/css/room_slider.css' %}">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">

{% block content %}
{% include 'app/navbar.html' %}
<div class="slider">
    <div class="list">
        <div class="item">
            <img src="{% static '/images/rooms/deluxe.jpg' %}">
        </div>
        <div class="item">
            <img src="{% static '/images/rooms/executive.jpg' %}">
        </div>
        <div class="item">
            <img src="{% static '/images/rooms/family.jpg' %}">
        </div>
        <div class="item">
            <img src="{% static '/images/rooms/junior.jpg' %}">
        </div>
        <div class="item">
            <img src="{% static '/images/rooms/presidential.jpg' %}">
        </div>
        <div class="item">
            <img src="{% static '/images/rooms/cloud.jpg' %}">
        </div>
    </div>

    <div class="buttons">
        <button id="prev"><i class="ri-arrow-left-line"></i></button>
        <button id="next"><i class="ri-arrow-right-line"></i></button>
    </div>

    <ul class="dots">
        <li class="active"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>

{% include 'app/room.html' %}
<!-- Javascript -->
<script src="{% static '/js/slider.js' %}"></script>
{% endblock %}
