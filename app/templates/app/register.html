<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" type="image/jpg" href="{% static '/images/navbar/SuiteDreams.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/css/register.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
</head>
<body>
    <div class="container">
        <h1>Register <i class="ri-user-add-fill"></i></h1>
        <form id="registrationForm" method="post">
            {% csrf_token %}
            <label for="name"><i class="ri-user-3-fill"></i> Name</label>
            <input type="text" id="name" name="name" required>

            <label for="username"><i class="ri-user-3-fill"></i> Username</label>
            <input type="text" id="username" name="username" required>

            <label for="email"><i class="ri-mail-fill"></i> Email</label>
            <input type="email" id="email" name="email" required>

            <label for="password"><i class="ri-key-2-fill"></i> Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password"><i class="ri-key-2-fill"></i> Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <div id="error-message" style="color: red;"></div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                event.preventDefault();
                document.getElementById('error-message').innerText = "Passwords do not match!";
            }
        });
    </script>
</body>
</html>
