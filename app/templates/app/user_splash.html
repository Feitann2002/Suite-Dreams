<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Suite Dreams</title>
    <link rel="icon" type="image/jpg" href="{% static '/images/navbar/SuiteDreams.png' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static '/css/user_splash.css' %}">
</head>
<body>
    <div class="splash-background">
        <div class="splash-container">
            <div class="logo">
                <img src="{% static '/images/navbar/SuiteDreams.png' %}" alt="Suite Dreams Logo" class="logo-image">
            </div>
            <svg><text x="50%" y="50%" dy=".35em" text-anchor="middle">Hotel Suite Dreams</text></svg>
            <div class="loader">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

<script>
    setTimeout(() => {
        window.location.href = '/home';
    }, 5000);
</script>

</body>
</html>
