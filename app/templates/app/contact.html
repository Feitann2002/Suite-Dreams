{% load static %}
<link rel="icon" type="image/jpg" href="{% static '/images/navbar/SuiteDreams.png' %}">
<link rel="stylesheet" type="text/css" href="{% static '/css/contact.css' %}">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
<title>Contact Us</title>

<header>
    {% include 'app/navbar.html' %}
</header>

{% block content %}
<div class="contactUs">
    <div class="box">
        <div class="contact form">
            <h3>Send us a Message</h3>
            <form action="/submit-message" method="POST">
                {% csrf_token %}
                <div class="formBox">
                    <div class="row50">
                        <div class="inputBox">
                            <label for="first-name"><i class="ri-user-fill"></i> First Name</label>
                            <input type="text" id="first-name" name="first_name" placeholder="Firstname" required>
                        </div>
                        <div class="inputBox">
                            <label for="last-name"><i class="ri-user-fill"></i> Last Name</label>
                            <input type="text" id="last-name" name="last_name" placeholder="Lastname" required>
                        </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                            <label for="email"><i class="ri-mail-fill"></i> Email</label>
                            <input type="email" id="email" name="email" placeholder="example@email.com" required>
                        </div>
                        <div class="inputBox">
                            <label for="phone"><i class="ri-phone-fill"></i> Mobile</label>
                            <input type="tel" id="phone" name="phone" placeholder="+63 912 345 6789" required>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <label for="message"><i class="ri-chat-1-fill"></i> Message</label>
                            <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                        </div>
                    </div>

                    <div class="row100">
                        <div class="inputBox">
                            <button type="submit" class="submitBtn">Send Message</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div class="contact info">
            <h3>Contact Information</h3>
            <ul>
                <li><i class="ri-phone-line"></i><strong>Phone:</strong> +63 912 345 6789</li>
                <li><i class="ri-mail-line"></i><strong>Email:</strong> <a href="mailto:feitann2002@gmail.com">support@suitdreams.com</a></li>
                <li><i class="ri-map-pin-line"></i><strong>Address:</strong> 123 Suite Dreams Ave, Dream City</li>
            </ul>
            <div class="map">
                <h3>Find Us on the Map</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8112.023080209352!2d120.9519!3d14.4346!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33bd47e5ed35f36f%3A0x183459bb9b1fc4eb!2sBacoor%2C%20Cavite%2C%20Philippines!5e0!3m2!1sen!2sus!4v1634240246325!5m2!1sen!2sus" width="100%" height="250" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div class="icons">
                <ul>
                <li><a href="https://web.facebook.com/Feitann2002"><i class="ri-facebook-circle-fill"></i></a></li>
                <li><a href="https://www.tiktok.com/@coyxcrown?_t=8rBKL5qa8fv&_r=1"><i class="ri-tiktok-fill"></i></a></li>
                <li><a href="https://github.com/Feitann2002"><i class="ri-github-fill"></i></a></li>
                <li><a href="mailto:feitann2002@gmail.com"><i class="ri-mail-line"></i></a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
{% endblock %}
