{% load static %}
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static '/css/add_feedback.css' %}">
<title>Leave Feedback</title>

{% block content %}
{% include 'app/partners.html' %}

<section class="feedback-container">
    <div class="add-feedback">
        <div class="header-section">
            <h1 class="main-title">Leave Your Feedback</h1>
            <a href="javascript:history.back()" class="back-button"><i class="ri-arrow-left-line"></i></a>
        </div>

        <form method="POST" class="feedback-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_rating" class="form-label">
                    <i class="ri-star-fill"></i> Rating (1-5):
                </label>
                {{ form.rating }}
            </div>

            <div class="form-group">
                <label for="id_comments" class="form-label">
                    <i class="ri-chat-1-fill"></i> Comments:
                </label>
                {{ form.comments }}
            </div>

            <button type="submit" class="btn">Submit Feedback</button>
        </form>

        <div class="messages">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    </div>
</section>

<!-- Footer Section -->
{% include 'app/footer.html' %}

{% endblock %}
