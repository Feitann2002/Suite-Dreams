{% load static %}
<link rel="icon" type="image/jpg" href="{% static '/images/navbar/SuiteDreams.png' %}">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap">
<link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
<link rel="stylesheet" type="text/css" href="{% static '/css/partners.css' %}">
<title>Our Partners</title>

{% block content %}
    <div class="container">
        <section class="customer-logos slider">
            <div class="slide"><img src="{% static '/images/partners/shangrila.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/fitness.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/solaire.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/ikea.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/conrad.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/max.png' %}" alt="logo"></div>
            <div class="slide"><img src="{% static '/images/partners/starbucks.png' %}" alt="logo"></div>
        </section>
    </div>

    <script>
    $(document).ready(function(){
        $('.customer-logos').slick({
            slidesToShow: 6,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 1500,
            arrows: false,
            dots: false,
            pauseOnHover:false,
            responsive: [{
                breakpoint: 768,
                setting: {
                    slidesToShow:4
                }
            }, {
                breakpoint: 520,
                setting: {
                    slidesToShow: 3
                }
            }]
        });
    });
    </script>
{% endblock %}
